<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1, h2 {
                color: #333;
                text-align: center;
            }
            p {
                color: #666;
                font-size: 18px;
                line-height: 1.6;
            }

            form {
                margin-top: 20px;
                text-align: center;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            select {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Sign Up</h2>
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %}
            <ul>
                {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}
            <form method="POST" action="{{ url_for('signup') }}">
                <!--So these are the changes I have made.
                 For username, it now must only be letters or numbers between 1 to 20 charaters. No special charaters allow.
                 For password, it needs:
                 At least 1 Uppercase
                At least 1 Lowercase
                At least 1 Number
                At least 1 Symbol, symbol allowed -> !@#$%^&*_=+-
                Min 8 chars and Max 12 chars

                I would like for someone to show these limits on the sign up screen as I dont know how.-->
                <label for="username">Username:</label>
                <input type="text" name="username" required pattern="[A-Za-z0-9]{1,20}" />
                <br />
                <label for="password">Password:</label>
                <input type="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"/>
                <br />
                <button type="submit">Sign Up</button>
            </form>
            <p>
                Already have an account?
                <a href="{{ url_for('login') }}">Login here</a>.
            </p>
        </div>
    </body>
</html>
